version: '3'
services:
  web:
    build:
      context: ./project
    ports:
      - "8000:8000"
    env_file:
      - ./project/.env.dev
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mydatabasepassword

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web
